    <h2>1.mojito</h2>
    <p>《Mojito》是周杰伦演唱的歌曲，由黄俊郎作词，周杰伦作曲，黄雨勋编曲，于2020年6月12日以单曲形式发行。音频实例：<a href="./综合案例2.1.html" target="_blank">周杰伦《mojito》</a></p>    
    <!-- a标签的target属性中 _blank在新窗口中跳转 -->
    <h2>2.音乐录影带</h2>
    <p>MV即音乐短片（Music Video），又名“音画”、“音乐视频”、“音乐影片”、“音乐录像”、“音乐录影带”。是指与音乐（通常大部分是歌曲）搭配的短片，现代的音乐录像带主要是为了作为宣传音乐唱片而制作出来。视频示例: <a href="./综合案例2.2.html">周杰伦《mojito》mv</a></p>
