<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            width: 80px;
            height: 50px;
            background-color: #ff0000;
            /* 需要设置宽高，还需要一行显示多个 */
            display: inline-block;
            /* 文字水平和垂直居中 */
            text-align: center;
            line-height: 50px;
            color: white;
            /* 去除a标签的下划线 */
            text-decoration: none;
        }
        a:hover {
            background-color: #ffa500;
        }
    </style>
</head>
<body>
    <!-- a标签为行内元素，不能直接设置宽高，需转换为行内块元素 -->
    <a href="#">导航1</a>
    <a href="#">导航2</a>
    <a href="#">导航3</a>
    <a href="#">导航4</a>
    <a href="#">导航5</a>
</body>
</html>
