<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .father {
            position: relative;
            width: 1226px;
            height: 500px;
            background-color: pink;
            margin: 0 auto;
        }
        .son {
            position: absolute;
            width: 100%;
            height: 100px;
            background-color: rgb(0,0,0,.5);
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
</body>
</html>
