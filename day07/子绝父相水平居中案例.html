<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            width: 600px;
            height: 400px;
            background-color: pink;
            position:relative;

        }
        .son {
            width: 100px;
            height: 100px;
            background-color: blue;
            /* 子绝父相 */
            position: absolute;
            /* 固定写法 */
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
    
</body>
</html>
