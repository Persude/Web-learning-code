<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*  
        li:first-child {
            background-color: red;
        }         匹配父元素第一个子元素*/
        /*
        li:nth-child(4) {
            background-color: skyblue;
        }           匹配父元素第4个子元素*/
        /*
        li:last-child {
            background-color: green;
        }           匹配父元素最后一个子元素*/
        li:nth-last-child(3) {
            background-color: orange;   
            /* 匹配父元素中倒数第3个子元素 */
        }
    </style>
</head>
<body>
    <ul>
        <li>第1个li标签</li>
        <li>第2个li标签</li>
        <li>第3个li标签</li>
        <li>第4个li标签</li>
        <li>第5个li标签</li>
        <li>第6个li标签</li>
        <li>第7个li标签</li>
        <li>第8个li标签</li>
    </ul>
</body>
</html>
